
name: Playwright CI

# --- Triggers ---
on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 14 * * *"     # 8:00 AM CST; use "0 13 * * *" for 8:00 AM CDT
  workflow_dispatch:

# Avoid overlapping runs for the same ref
concurrency:
  group: playwright-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Run Playwright tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Prefer npm ci if you have package-lock.json (faster, reproducible)
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install Playwright browsers & OS deps
        run: npx playwright install --with-deps

      - name: Clean Playwright report
        run: rm -rf playwright-report || true

      - name: Run Playwright tests (HTML report)
        env:
          CI: true
        run: npx playwright test --reporter=html

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
          retention-days: 7
