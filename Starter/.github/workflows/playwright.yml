
name: Playwright CI

# --- Triggers ---
on:
  # 1) When changes are merged to main (i.e., pushes to main)
  push:
    branches: [ main ]

  # 2) Every day at 8:00 AM CST
  # GitHub Actions uses UTC for cron. 8:00 AM CST (UTC-6) = 14:00 UTC
  schedule:
    - cron: "0 14 * * *"

  # 3) Manual runs from GitHub UI (Actions tab -> Run workflow)
  workflow_dispatch:

# Avoid overlapping runs for the same ref
concurrency:
  group: playwright-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Run Playwright tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # If you DON'T have package-lock.json yet, keep npm install:
      - name: Install dependencies
        run: npm install

      # If you DO have package-lock.json, prefer reproducible installs:
      # - name: Install dependencies (CI)
      #   run: npm ci

      - name: Install Playwright browsers & OS deps
        run: npx playwright install --with-deps

      # Optional: ensure a clean report directory
      - name: Clean Playwright report
        run: rm -rf playwright-report || true

      # Run tests; CI=true makes headless if you used `headless: !!process.env.CI` in config
      - name: Run Playwright tests (HTML report)
        env:
          CI: true
        run: npx playwright test --reporter=html

      # Attach the HTML report to the run so you can download and open index.html
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
          retention-days: 7
